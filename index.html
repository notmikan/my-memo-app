<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>miMemo</title>
<style>
    :root { --bg:#fff; --bg-side:#f7f9fb; --bg-hover:#eaeef2; --bg-act:#e0e0e0; --txt:#333; --txt-sub:#999; --bd:#e1e4e8; --pin:#ff9800; --danger:#e81123; --overlay:rgba(0,0,0,0.4); }
    [data-theme="dark"] { --bg:#1e1e1e; --bg-side:#252526; --bg-hover:#2d2d2d; --bg-act:#37373d; --txt:#ccc; --txt-sub:#666; --bd:#3e3e42; --pin:#ffb74d; --danger:#ff6b6b; --overlay:rgba(0,0,0,0.6); }
    body { margin:0; height:100vh; display:flex; font-family:-apple-system, BlinkMacSystemFont, sans-serif; background:var(--bg); color:var(--txt); overflow:hidden; }
    * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; transition:background-color .2s, color .2s, border-color .2s; }
    button { cursor:pointer; padding:4px 8px; background:var(--bg); border:1px solid var(--bd); color:var(--txt); border-radius:4px; }
    
    #sidebar { width:260px; min-width:260px; background:var(--bg-side); border-right:1px solid var(--bd); display:flex; flex-direction:column; z-index:20; transition:transform .3s ease; }
    .sb-head { padding:10px; border-bottom:1px solid var(--bd); display:flex; flex-direction:column; gap:8px; }
    .sb-btns { display:flex; gap:5px; } .sb-btns button { flex:1; font-size:12px; padding:6px 2px; }
    #search { width:100%; padding:6px; font-size:14px; border:1px solid var(--bd); border-radius:4px; background:var(--bg); color:var(--txt); outline:none; }
    #list { flex:1; overflow-y:auto; -webkit-overflow-scrolling:touch; }

    #main { flex:1; display:flex; flex-direction:column; background:var(--bg); min-width:0; position:relative; }
    #toolbar { padding:10px; border-bottom:1px solid var(--bd); display:flex; align-items:center; gap:10px; overflow-x:auto; white-space:nowrap; }
    #toolbar::-webkit-scrollbar { display:none; }
    #menu-btn { display:none; font-size:20px; border:none; background:transparent; }

    #editor { flex:1; position:relative; overflow:hidden; }
    .view { width:100%; height:100%; overflow-y:auto; display:none; outline:none; padding:30px 5% 80px; -webkit-overflow-scrolling:touch; }
    .view.active { display:block; }
    #rich { white-space:pre-wrap; word-break:break-word; line-height:1.7; }
    #rich img { max-width:100%; height:auto; display:block; margin:10px 0; border-radius:4px; }
    
    .node { display:flex; align-items:baseline; margin-bottom:4px; }
    .nb { width:30px; height:1.5em; flex-shrink:0; display:flex; align-items:center; justify-content:center; transform:translateY(2px); }
    .bd { width:8px; height:8px; background:var(--txt-sub); border-radius:50%; }
    .node.folded .bd { width:0; height:0; background:none; border-left:8px solid var(--txt-sub); border-top:5px solid transparent; border-bottom:5px solid transparent; border-radius:0; }
    .ni { flex:1; min-height:1.5em; outline:none; border:none; background:transparent; color:var(--txt); resize:none; font-size:inherit; line-height:1.5; padding:0; }

    #mobile-btns { display:none; position:fixed; bottom:20px; right:20px; gap:10px; z-index:50; }
    .mob-btn { width:45px; height:45px; background:var(--bg-act); color:var(--txt); border:1px solid var(--bd); border-radius:50%; box-shadow:0 4px 10px rgba(0,0,0,0.2); font-size:20px; display:flex; align-items:center; justify-content:center; }
    .mob-btn:active { transform:scale(0.95); background:var(--bd); }

    @media (max-width: 768px) {
        #menu-btn { display:block; }
        #sidebar { position:fixed; top:0; left:0; height:100%; width:80%; max-width:300px; transform:translateX(-100%); box-shadow:2px 0 10px rgba(0,0,0,0.2); }
        #sidebar.show { transform:translateX(0); }
        #overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:var(--overlay); z-index:15; opacity:0; pointer-events:none; transition:opacity .3s; }
        #overlay.show { opacity:1; pointer-events:auto; }
        #mobile-btns.show { display:flex; }
    }

    .folder-head { padding:10px; font-weight:bold; display:flex; align-items:center; gap:5px; color:var(--txt-sub); }
    .memo-item { padding:12px 10px 12px 15px; border-bottom:1px solid var(--bd); display:flex; align-items:center; gap:8px; color:var(--txt-sub); }
    .memo-item.active { background:var(--bg-act); color:var(--txt); font-weight:bold; }
    .memo-item.pinned { border-left:4px solid var(--pin); background:var(--bg-hover); }
    .memo-title { flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    
    #cm { position:fixed; display:none; z-index:9999; background:var(--bg); border:1px solid var(--bd); box-shadow:0 5px 15px rgba(0,0,0,.3); border-radius:8px; padding:5px 0; min-width:180px; }
    .ci { padding:12px 20px; font-size:16px; display:flex; align-items:center; gap:10px; } .ci:active { background:var(--bg-hover); }
</style>
</head>
<body>
<div id="overlay"></div>
<nav id="sidebar">
    <div class="sb-head">
        <div class="sb-btns"><button id="bn-rich">ğŸ“„ ãƒ¡ãƒ¢</button><button id="bn-out">ğŸŒ³ ã‚¢ã‚¦ãƒˆãƒ©ã‚¤ãƒ³</button><button id="bn-fol">ğŸ“+</button></div>
        <input type="search" id="search" placeholder="ğŸ” æ¤œç´¢...">
    </div>
    <div id="list"></div>
</nav>
<main id="main">
    <div id="toolbar">
        <button id="menu-btn">â˜°</button>
        <div style="display:flex; align-items:center; gap:5px;"><span style="font-size:12px">æ–‡å­—:</span><input type="range" id="sz" min="1" max="50" value="16" style="width:60px"><span id="szv" style="font-size:12px; min-width:35px">16px</span></div>
        <span id="cc" style="font-size:12px; color:var(--txt-sub); min-width:50px">0æ–‡å­—</span>
        <div style="flex:1"></div>
        <button id="b-bkp">ğŸ’¾</button><button id="b-rst">ğŸ“‚</button><input type="file" id="rst-file" hidden accept=".json">
        <button id="b-thm">ğŸŒ“</button>
    </div>
    <div id="editor">
        <div id="rich" class="view" contenteditable="true"></div><div id="out" class="view"></div>
    </div>
    <div id="mobile-btns">
        <button class="mob-btn" id="mb-left">â†</button>
        <button class="mob-btn" id="mb-right">â†’</button>
        <button class="mob-btn" id="mb-enter">â†²</button>
    </div>
</main>
<div id="cm"><div class="ci" id="cm-ren">âœï¸ åå‰å¤‰æ›´</div><div class="ci" id="cm-pin">ğŸ“Œ ãƒ”ãƒ³ç•™ã‚</div><div style="height:1px;background:var(--bd);margin:5px 0"></div><div class="ci" id="cm-del" style="color:var(--danger)">ğŸ—‘ï¸ å‰Šé™¤</div></div>

<script>
let D={memos:[],folders:[{id:'f1',name:'ãƒ¡ã‚¤ãƒ³',folded:false}],cur:null,cfg:{fs:16,th:'light'}}, ctx={id:null,type:null}, srch='', curIdx=-1;
const KEY='mi_memo_data', E={r:document.getElementById('rich'),o:document.getElementById('out'),l:document.getElementById('list'),cm:document.getElementById('cm'),cc:document.getElementById('cc'),sb:document.getElementById('sidebar'),ov:document.getElementById('overlay'),mb:document.getElementById('mobile-btns'),szv:document.getElementById('szv')};
function sv(){try{localStorage.setItem(KEY,JSON.stringify(D));}catch(e){alert('å®¹é‡ã‚ªãƒ¼ãƒãƒ¼');}}
function ld(){const d=localStorage.getItem(KEY);if(d){D=JSON.parse(d);if(!D.folders)D.folders=[{id:'f1',name:'ãƒ¡ã‚¤ãƒ³',folded:false}];D.memos.forEach(m=>{if(!m.fid)m.fid='f1';});}else{cm('rich',true);}rd();op(D.cur||D.memos[0]?.id);ac();}
function tm(show){const is=show!==undefined?show:!E.sb.classList.contains('show');E.sb.classList.toggle('show',is);E.ov.classList.toggle('show',is);}

function cm(t,ini=false){const id=Date.now(),fid=D.folders.find(f=>!f.folded)?.id||D.folders[0].id;D.memos.unshift({id,type:t,title:'æ–°è¦'+(t==='rich'?'ãƒ¡ãƒ¢':'ã‚¢ã‚¦ãƒˆãƒ©ã‚¤ãƒ³'),html:'',nodes:t==='outline'?[{id:id+'-1',text:'',level:0,folded:false}]:undefined,pin:false,fid});if(!ini){op(id);srch='';document.getElementById('search').value='';sv();rd();}}
function cf(){const n=prompt('ãƒ•ã‚©ãƒ«ãƒ€å:');if(n){D.folders.push({id:'f'+Date.now(),name:n,folded:false});sv();rd();}}
function dm(id){if(!confirm('å‰Šé™¤OKï¼Ÿ'))return;D.memos=D.memos.filter(m=>m.id!==id);if(D.cur===id)op(D.memos[0]?.id);sv();rd();}
function df(id){if(D.folders.length<=1)return;if(!confirm('ãƒ•ã‚©ãƒ«ãƒ€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ'))return;D.memos=D.memos.filter(m=>m.fid!==id);D.folders=D.folders.filter(f=>f.id!==id);if(!D.memos.find(m=>m.id===D.cur))op(D.memos[0]?.id);sv();rd();}
function op(id){D.cur=id;const m=D.memos.find(x=>x.id===id);if(!m){E.r.classList.remove('active');E.o.classList.remove('active');uc(0);return;}
    if(m.type==='rich'){E.r.classList.add('active');E.o.classList.remove('active');E.mb.classList.remove('show');E.r.innerHTML=m.html||'';uc(E.r.innerText.replace(/\n/g,'').length);}
    else{E.r.classList.remove('active');E.o.classList.add('active');E.mb.classList.add('show');ro();uc(m.nodes.reduce((a,b)=>a+b.text.length,0));}
    if(window.innerWidth<=768)tm(false); rd();}
function uc(n){E.cc.textContent=n+'æ–‡å­—';}

function rd(){E.l.innerHTML='';
    if(srch){D.memos.filter(m=>(m.title+m.html+(m.nodes?m.nodes.map(n=>n.text).join(' '):'')).toLowerCase().includes(srch.toLowerCase())).forEach(m=>E.l.appendChild(rm(m)));}
    else{D.folders.forEach(f=>{
        const fd=document.createElement('div');
        fd.innerHTML=`<div class="folder-head"><span>${f.folded?'â–¶':'â–¼'}</span>ğŸ“ ${esc(f.name)}</div>`;
        fd.querySelector('.folder-head').onclick=()=>{f.folded=!f.folded;sv();rd();};
        fd.querySelector('.folder-head').oncontextmenu=(e)=>{e.preventDefault();ctx={id:f.id,type:'folder'};shwCm(e);};
        if(!f.folded){D.memos.filter(m=>m.fid===f.id).sort((a,b)=>b.pin-a.pin).forEach(m=>fd.appendChild(rm(m)));}
        E.l.appendChild(fd);
    });}
}
function rm(m){const li=document.createElement('div');li.className=`memo-item ${m.id===D.cur?'active':''} ${m.pin?'pinned':''}`;
    li.innerHTML=`<span>${m.type==='rich'?'ğŸ“„':'ğŸŒ³'}</span><span class="memo-title">${m.pin?'ğŸ“Œ':''}${esc(m.title)}</span>`;
    li.onclick=()=>op(m.id); li.oncontextmenu=(e)=>{e.preventDefault();ctx={id:m.id,type:'memo'};shwCm(e);};
    return li;}
function shwCm(e){let x=e.pageX,y=e.pageY;if(x+180>window.innerWidth)x=window.innerWidth-190;E.cm.style.display='block';E.cm.style.left=x+'px';E.cm.style.top=y+'px';}

document.onclick=(e)=>{if(!e.target.closest('#cm')&&!e.target.closest('.memo-item')&&!e.target.closest('.folder-head'))E.cm.style.display='none';};
document.getElementById('menu-btn').onclick=()=>tm(true); E.ov.onclick=()=>tm(false);
document.getElementById('search').oninput=(e)=>{srch=e.target.value;rd();}
document.getElementById('cm-ren').onclick=()=>{const t=ctx.type==='memo'?D.memos.find(x=>x.id===ctx.id):D.folders.find(x=>x.id===ctx.id);const n=prompt('åå‰:',t.title||t.name);if(n){if(ctx.type==='memo')t.title=n;else t.name=n;sv();rd();E.cm.style.display='none';}}
document.getElementById('cm-pin').onclick=()=>{const m=D.memos.find(x=>x.id===ctx.id);if(m){m.pin=!m.pin;sv();rd();}E.cm.style.display='none';}
document.getElementById('cm-del').onclick=()=>{if(ctx.type==='memo')dm(ctx.id);else df(ctx.id);E.cm.style.display='none';}
document.getElementById('bn-rich').onclick=()=>cm('rich'); document.getElementById('bn-out').onclick=()=>cm('outline'); document.getElementById('bn-fol').onclick=cf;
document.getElementById('b-thm').onclick=()=>{D.cfg.th=D.cfg.th==='dark'?'light':'dark';ac();sv();}
document.getElementById('sz').oninput=(e)=>{D.cfg.fs=e.target.value;ac();sv();}
document.getElementById('b-bkp').onclick=()=>{const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([JSON.stringify(D)],{type:'application/json'}));a.download='miMemo.json';a.click();}
document.getElementById('b-rst').onclick=()=>document.getElementById('rst-file').click();
document.getElementById('rst-file').onchange=(e)=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=(ev)=>{try{D=JSON.parse(ev.target.result);sv();ld();alert('å®Œäº†');}catch(e){alert('ã‚¨ãƒ©ãƒ¼');}};r.readAsText(f);}

E.r.addEventListener('input',()=>{const m=D.memos.find(x=>x.id===D.cur);if(m&&m.type==='rich'){m.html=E.r.innerHTML;uc(E.r.innerText.replace(/\n/g,'').length);sv();}});
function ro(){const m=D.memos.find(x=>x.id===D.cur);if(!m||m.type!=='outline')return;E.o.innerHTML='';let sk=-1;m.nodes.forEach((n,i)=>{if(sk!==-1){if(n.level>sk)return;sk=-1;}const d=document.createElement('div');d.className='node'+(n.folded?' folded':'');d.style.paddingLeft=(n.level*24)+'px';d.innerHTML=`<div class="nb"><div class="bd"></div></div><textarea class="ni" rows="1"></textarea>`;d.querySelector('.nb').onclick=()=>{const nx=m.nodes[i+1];if(nx&&nx.level>n.level){n.folded=!n.folded;sv();ro();}};
    const inp=d.querySelector('.ni');inp.value=n.text;
    inp.onfocus=()=>{curIdx=i;} // â˜…ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ä½ç½®ã‚’è¨˜æ†¶
    inp.oninput=()=>{n.text=inp.value;ah(inp);sv();uc(m.nodes.reduce((a,b)=>a+b.text.length,0));};
    inp.addEventListener('beforeinput', (e) => hbi(e, i, n, m));
    inp.onkeydown=(e)=>hk(e,i,n,m);
    E.o.appendChild(d);ah(inp);if(n.folded)sk=n.level;});}
function ah(e){e.style.height='auto';e.style.height=e.scrollHeight+'px';}

function hbi(e, i, n, m) {
    if (e.inputType === 'insertParagraph' || e.inputType === 'insertLineBreak') {
        e.preventDefault();
        m.nodes.splice(i+1,0,{id:Date.now()+'',text:'',level:n.level,folded:false});
        sv();ro();setTimeout(()=>E.o.querySelectorAll('.ni')[i+1]?.focus(),0);
    }
    if (e.inputType === 'deleteContentBackward' && e.target.selectionStart === 0 && i > 0) {
        e.preventDefault();
        const p=m.nodes[i-1],l=p.text.length;p.text+=n.text;m.nodes.splice(i,1);
        sv();ro();setTimeout(()=>{const el=E.o.querySelectorAll('.ni')[i-1];el?.focus();el?.setSelectionRange(l,l);},0);
    }
}
function hk(e,i,n,m){
    if(e.key==='Tab'){e.preventDefault();if(e.shiftKey){if(n.level>0)n.level--;}else{if(i>0&&n.level<=m.nodes[i-1].level)n.level++;}sv();ro();setTimeout(()=>E.o.querySelectorAll('.ni')[i]?.focus(),0);}
    if((e.ctrlKey||e.metaKey)&&e.key==='Enter'){e.preventDefault();const nx=m.nodes[i+1];if(nx&&nx.level>n.level){n.folded=!n.folded;sv();ro();}}
}

// â˜…ã‚¹ãƒãƒ›ç”¨ãƒœã‚¿ãƒ³å‹•ä½œä¿®æ­£
document.getElementById('mb-enter').onclick=(e)=>{e.preventDefault(); if(curIdx!==-1) hbi({inputType:'insertParagraph',preventDefault:()=>{}}, curIdx, D.memos.find(x=>x.id===D.cur).nodes[curIdx], D.memos.find(x=>x.id===D.cur));};
document.getElementById('mb-right').onclick=(e)=>{e.preventDefault();if(curIdx!==-1){const m=D.memos.find(x=>x.id===D.cur),n=m.nodes[curIdx];if(curIdx>0&&n.level<=m.nodes[curIdx-1].level)n.level++;sv();ro();setTimeout(()=>E.o.querySelectorAll('.ni')[curIdx]?.focus(),0);}};
document.getElementById('mb-left').onclick=(e)=>{e.preventDefault();if(curIdx!==-1){const m=D.memos.find(x=>x.id===D.cur),n=m.nodes[curIdx];if(n.level>0)n.level--;sv();ro();setTimeout(()=>E.o.querySelectorAll('.ni')[curIdx]?.focus(),0);}};

function ac(){document.documentElement.setAttribute('data-theme',D.cfg.th);E.r.style.fontSize=E.o.style.fontSize=D.cfg.fs+'px';E.szv.textContent=D.cfg.fs+'px';}
function esc(s){return s.replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
ld();
</script>
</body>
</html>
